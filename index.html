<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive pricing component</title>


</head>

<body>
  <main>
    <div id="headingDiv">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>


    <div id="mainDiv">
      <div id="mainDivOne">
        <b id="pageviews">Pageviews</b>
        <b id="amount"></b><span class="month">/ month</span>
      </div>

      <div id="mainDivTwo">
        <input id="slider" type="range">
        <div id="toggleDiv">
          <strong>Monthly Billing</strong>
          <label class="toggle" for="switch">
            <input class="toggle__input" type="checkbox" id="switch">
            <div class="toggle__fill"></div>
          </label>
          <strong>Yearly Billing <span></span></strong>
        </div>
      </div>

      <div id="footerDiv">
        <ul>
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Unlimited websites</li>
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>100% data ownership</li>
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Email reports</li>
        </ul>

        <a href="#start-trial">Start my trial</a>
      </div>
    </div>

  </main>
  <script src="index.js"></script>
</body>

</html>
